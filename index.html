<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Inventory Catalog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add your styles here */
        .special-message {
            text-align: center;
            padding: 40px;
            background-color: #ff69b4;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .special-message h2 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .special-message p {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes slideInFromBottom {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .special-message .modal-content {
            animation: slideInFromBottom 0.5s ease-in-out;
        }

        .special-message .claim-btn {
            background-color: #ff007f;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: 2px solid #ff007f;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .special-message .claim-btn:hover {
            background-color: #ff007f;
            border-color: #fff;
        }

        .quote-container {
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quote-text {
            font-size: 16px;
            color: #fff;
        }

        .quote-author {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p id="quoteText" class="quote-text"></p>
        <p id="quoteAuthor" class="quote-author"></p>
    </div>
    <div class="header">
        <h1>Islands Inventory Catalog</h1>
        <div class="buttons-container">
            <button class="btn" onclick="openModal('crops')">Crops</button>
            <button class="btn" onclick="openModal('blocks')">Blocks</button>
            <button class="btn" onclick="openModal('totems')">Totems</button>
            <button class="btn" onclick="openModal('industrial')">Industrial</button>
            <button class="btn" onclick="openModal('stations')">Stations</button>
            <button class="btn" onclick="openModal('cooking')">Cooking</button>
            <button class="btn" onclick="openModal('seeds')">Seeds</button>
            <button class="btn" onclick="openModal('slimeIsland')">Slime Island</button>
            <button class="btn" onclick="openModal('tools')">Tools</button>
            <button class="btn" onclick="openModal('ore')">Ore</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search...">
            <button id="search" class="search-btn" onclick="searchAndWin()">Search</button>
        </div>
    </div>
    <div class="price-update">
        <a href="https://officialislandsarchive.github.io/Update-Prices/" class="btn" target="_blank">Help Update Prices Here!</a>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalItems"></div>
        </div>
    </div>
    <div id="specialMessageModal" class="modal">
        <div class="modal-content special-message">
            <span class="close" onclick="closeSpecialMessageModal()">&times;</span>
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You won the 250k coins!</p>
            <button onclick="claimCoins()" class="claim-btn">Click here to claim</button>
        </div>
    </div>
    <div class="credits-btn-container">
        <button id="creditsBtn" class="btn credits-btn">Credits</button>
    </div>
    <script src="script.js"></script>
    <script>
        const creditsData = [
            {
                name: "dawginator4000",
                surname: "",
                role: "Game Developer",
                description: "The one who makes the magic happen!",
                image: "https://cdn.discordapp.com/attachments/1239379916257230869/1241459480902893568/noFilter.png?ex=6654d2bd&is=6653813d&hm=7bfe898697c99da6f8c200e62343b164c4985b7a62ef180fad4d19462f7006bd&",
                robloxProfile: "https://www.roblox.com/users/5847760687/profile"
            },
            {
                name: "PartlyScientific",
                surname: "",
                role: "Community Server Founder",
                description: "The one who keeps the community together!",
                image: "https://cdn.discordapp.com/attachments/1239379916257230869/1244761242845974589/rIdK1DX.png?ex=665649be&is=6654f83e&hm=d03383a7029f6f30479fc28493793371b633221eb5b659cdd516e840d8c86dac&",
                robloxProfile: "https://www.roblox.com/users/1647767202/profile"
            },
            {
                name: "riskyworld",
                surname: "",
                role: "Community Server Founder",

                robloxProfile: "https://www.roblox.com/users/137462357/profile"
            },
            {

                image: "https://cdn.discordapp.com/attachments/1239379916257230869/1241459862811054222/noFilter.png?ex=6654d318&is=66538198&hm=42616a4e58ce752027cbd83803ffd3db443216cf581d77e7c83a1d92f7413c71&",
                robloxProfile: "https://www.roblox.com/users/3823651589/profile"
            },
            {

                surname: "",

                robloxProfile: "https://www.roblox.com/users/1044649449/profile"
            },
        ];

        document.getElementById("creditsBtn").addEventListener("click", showCredits);

        function showCredits() {
            const modal = document.getElementById("myModal");
            const modalTitle = document.getElementById("modalTitle");
            const modalItems = document.getElementById("modalItems");
            modal.style.display = "block";
            modalTitle.textContent = "Credits";
            modalItems.innerHTML = creditsData.map(person => `
                <div class="item-box credit-item" data-url="${person.robloxProfile}">
                    <img src="${person.image}" alt="${person.name}" class="credit-image">
                    <div class="credit-details">
                        <div class="credit-name">${person.name} ${person.surname}</div>
                        <div class="credit-role">${person.role}</div>
                        <div class="credit-description">${person.description}</div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.credit-item').forEach(item => {
                item.addEventListener('click', function() {
                    window.open(this.getAttribute('data-url'), '_blank');
                });
            });
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function closeSpecialMessageModal() {
            const modal = document.getElementById("specialMessageModal");
            modal.style.display = "none";
        }

        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("search").click();
            }
        });
    </script>
</body>
</html>
