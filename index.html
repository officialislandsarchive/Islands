<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Inventory Catalog</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #161616;
            color: #fff;
        }

        .header {
            background-color: #222;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        .title {
            font-size: 36px;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .discord-btn {
            margin-top: 30px;
        }

        .discord-btn .btn {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
        }

        .search-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            padding: 12px 20px;
            width: 400px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="title">Islands Inventory Catalog</div>
    
    <div class="buttons-container">
        <button class="btn" onclick="openModal('crops')">Crops</button>
        <button class="btn" onclick="openModal('blocks')">Blocks</button>
        <button class="btn" onclick="openModal('totems')">Totems</button>
        <button class="btn" onclick="openModal('industrial')">Industrial</button>
        <button class="btn" onclick="openModal('stations')">Stations</button>
        <button class="btn" onclick="openModal('cooking')">Cooking</button>
        <button class="btn" onclick="openModal('seeds')">Seeds</button>
        <button class="btn" onclick="openModal('slimeIsland')">Slime Island</button>
        <button class="btn" onclick="openModal('tools')">Tools</button>
        <button class="btn" onclick="openModal('ore')">Ore</button>
    </div>
    
    <div class="discord-btn">
        <button class="btn" onclick="window.location.href='https://discord.gg/y8zgDYQUg2'">Join our Discord Server</button>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for items..." class="search-bar">
        <button class="search-btn" id="search">Search</button>
    </div>
</div>

</body>
</html>
